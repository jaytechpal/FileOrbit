[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    ui: marks tests as UI tests requiring Qt
    performance: marks tests as performance tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests for quick validation
    windows: marks tests specific to Windows platform
    requires_admin: marks tests that require administrator privileges
